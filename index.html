<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap');

        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --accent-color: #fdd835; /* Festive gold */
            --text-color: #ffffff;
            --bg-color: #1a1a2e; /* Deep festive blue/purple */
            --container-bg: rgba(255, 255, 255, 0.1); /* Glassmorphism */
            --shadow-color: rgba(0, 198, 255, 0.5);
            --neon-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--secondary-color), 0 0 20px var(--secondary-color);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, var(--bg-color) 0%, #16222A 50%, #3A6073 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .eid-gif {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--shadow-color);
        }

        .greeting-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8em;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--accent-color), #ffeb3b, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(253, 216, 53, 0.7), 0 0 5px var(--shadow-color);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(253, 216, 53, 0.5), 0 0 3px var(--shadow-color); }
            to { text-shadow: 0 0 20px rgba(253, 216, 53, 0.9), 0 0 10px var(--shadow-color); }
        }


        .input-field {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .styled-button {
            padding: 12px 25px;
            margin: 10px 5px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background-color: transparent;
            color: var(--primary-color);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .styled-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: var(--neon-glow);
        }
        
        .styled-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }

        .styled-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .styled-button span {
            position: relative;
            z-index: 1;
        }

        #custom-wish {
            font-size: 1.3em;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 198, 255, 0.1);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            min-height: 30px;
            line-height: 1.6;
        }
        
        .whatsapp-button {
            background-color: #25D366;
            border-color: #25D366;
            color: white;
        }

        .whatsapp-button:hover {
            background-color: #1DAE52;
            color: white;
            box-shadow: 0 0 5px #25D366, 0 0 10px #25D366;
        }

        .whatsapp-icon {
            margin-right: 8px;
            vertical-align: middle;
        }

        .audio-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        .audio-controls button {
            background: var(--container-bg);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.5em;
        }
        .audio-controls button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .audio-controls input[type="range"] {
            width: 100px;
            accent-color: var(--primary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .greeting-text {
                font-size: 2em;
            }
            .container {
                padding: 20px;
                margin-left: 10px;
                margin-right: 10px;
            }
            .styled-button {
                padding: 10px 18px;
                font-size: 0.9em;
            }
            #custom-wish {
                font-size: 1.1em;
            }
             .audio-controls {
                flex-direction: column;
            }
            .audio-controls input[type="range"] {
                width: 150px; /* Wider for easier touch */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <video src="eid.mp4" alt="Eid Animation" class="eid-gif" autoplay loop muted playsinline></video>

        <p class="greeting-text">Eid Mubarak! May this Eid bring joy, peace, and prosperity to all!</p>

        <input type="text" id="nameInput" class="input-field" placeholder="Enter your name">

        <button id="generateWishBtn" class="styled-button"><span>Generate Eid Wish</span></button>

        <p id="custom-wish"></p>

        <button id="shareBtn" class="styled-button whatsapp-button" style="display: none;">
            <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
            </svg>
            <span>Share on WhatsApp</span>
        </button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <button id="muteBtn">ðŸ”Š</button>
        <input type="range" id="volumeCtrl" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const generateWishBtn = document.getElementById('generateWishBtn');
        const customWishDisplay = document.getElementById('custom-wish');
        const shareBtn = document.getElementById('shareBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const muteBtn = document.getElementById('muteBtn');
        const volumeCtrl = document.getElementById('volumeCtrl');
        const eidVideo = document.querySelector('.eid-gif'); // Get the video element

        // Attempt to play background music on load
        backgroundMusic.volume = 0.5; // Default volume
        const playMusicPromise = backgroundMusic.play();

        if (playMusicPromise !== undefined) {
            playMusicPromise.then(_ => {
                // Autoplay started successfully
                backgroundMusic.muted = false; // Ensure it's not muted by default if autoplay succeeds
                muteBtn.textContent = 'ðŸ”Š';
            }).catch(error => {
                console.log("Background music autoplay prevented: ", error);
                // If autoplay is prevented, user might need to interact (e.g. via volume or initial mute click)
                // We keep mute button state as is, or reflect browser's decision on muted state
                muteBtn.textContent = backgroundMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            });
        } else {
             // Fallback for browsers where playPromise is undefined
             muteBtn.textContent = backgroundMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
        
        // Attempt to play video on load - already handled by autoplay attribute, but good for reference
        // if (eidVideo) {
        //     eidVideo.play().catch(error => console.log("Eid video autoplay prevented: ", error));
        // }

        generateWishBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                const wish = `Eid Mubarak from ${name}! ðŸŽ‰ Wishing you happiness and blessings!`;
                customWishDisplay.textContent = wish;
                shareBtn.style.display = 'inline-block';
            } else {
                customWishDisplay.textContent = 'Please enter your name.';
                shareBtn.style.display = 'none';
            }
        });

        shareBtn.addEventListener('click', () => {
            const message = customWishDisplay.textContent;
            const siteUrl = window.location.href;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message + " - " + siteUrl)}`;
            window.open(whatsappUrl, '_blank');
        });

        muteBtn.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            muteBtn.textContent = backgroundMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        volumeCtrl.addEventListener('input', () => {
            backgroundMusic.volume = parseFloat(volumeCtrl.value);
            if (backgroundMusic.volume > 0 && backgroundMusic.muted) {
                backgroundMusic.muted = false;
                muteBtn.textContent = 'ðŸ”Š';
            } else if (backgroundMusic.volume == 0 && !backgroundMusic.muted) {
                 backgroundMusic.muted = true;
                 muteBtn.textContent = 'ðŸ”‡';
            }
            // If volume is > 0 and it was previously unmuted, it remains unmuted (button already shows ðŸ”Š)
            // If volume is 0 and it was previously muted, it remains muted (button already shows ðŸ”‡)
        });
        
        // Set initial volume control value and mute button text based on audio element state
        volumeCtrl.value = backgroundMusic.volume;
        // Initial state of mute button depends on autoplay success and browser defaults
        // The autoplay block above handles the initial textContent more dynamically.
        // However, if autoplay fails and music is muted by default by browser, this ensures correct icon:
        if (!playMusicPromise) { // Or if autoplay promise was undefined
             muteBtn.textContent = backgroundMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
        // Ensure the button reflects the actual muted state after a short delay, 
        // as browser might take a moment to enforce autoplay policies
        setTimeout(() => {
             muteBtn.textContent = backgroundMusic.muted ? 'ðŸ”‡' : 'ðŸ”Š';
             volumeCtrl.value = backgroundMusic.volume;
        }, 100);

    </script>
</body>
</html>
